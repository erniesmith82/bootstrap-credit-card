<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap Payment Form</title>
</head>
<body>
  
    <div class="container border border-light mt-4 ">
        <div class="row border border-light p-2 bg-light">
          <h4>Payment Form Example</h4>
        </div>
           <div class="container justify-content-center">
            <div class="alert"><h6 class="glow">Some fields are missing</h6></div>
                <div class="row p-3">
                    <div class="col-6">
                        <span>Credit Card #</span>
                        <input type="text" class="form-control" placeholder="xxxxxxxxxxxxxxxx" aria-label="Card number">
                      </div>
                      <div class="col-3">
                        <span>CVC #</span>
                        <input type="text" class="form-control" placeholder="xxxx" aria-label="CVC number">
                      </div>
                      <div class="col">
                        <span>Amount</span>
                        <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
                      </div>
                    </div>
              
                    <div class="row p-3">
                        <div class="col">
                        <span>First Name</span>
                        <input type="text" class="form-control" placeholder=" " aria-label="First Name">
                      </div>
                      <div class="col">
                        <span>Last Name</span>
                        <input type="text" class="form-control" placeholder=" " aria-label="Last Name">
                      </div>
                      </div>
                      <div class="row p-3">
                        <div class="col-6">
                        <span>City</span>
                        <input type="text" class="form-control" placeholder=" " aria-label="City">
                      </div>
                      <div class="col">
                        <span>State</span>
                        <select class="form-control w-75" aria-label="Default select example">
                          <option selected>Pick a State</option>
                          <option value="1">Alabama</option>
                          <option value="2">Alaska</option>
                          <option value="3">Arizona</option>
                          <option value="1">Arkansas</option>
                          <option value="2">California</option>
                          <option value="3">Colorado</option>
                          <option value="1">Connecticut</option>
                          <option value="2">Delaware</option>
                          <option value="3">Florida</option>
                          <option value="3">Georgia</option>
                          <option value="1">Hawaii</option>
                          <option value="2">Idaho</option>
                          <option value="3">Illinois</option>
                          <option value="1">Indiana</option>
                          <option value="2">Iowa</option>
                          <option value="3">Kansas</option>
                          <option value="1">Kentucky</option>
                          <option value="2">Louisiana</option>
                          <option value="3">Maine</option>
                          <option value="3">Maryland</option>
                          <option value="1">Massachusetts</option>
                          <option value="2">Michigan</option>
                          <option value="3">Minnesota</option>
                          <option value="1">Mississippi</option>
                          <option value="2">Missouri</option>
                          <option value="3">Montana</option>
                          <option value="1">Nebraska</option>
                          <option value="2">Nevada</option>
                          <option value="3">New Hampshire</option>
                          <option value="3">New Jersey</option>
                          <option value="1">New Mexico</option>
                          <option value="2">New York</option>
                          <option value="3">North Carolina</option>
                          <option value="1">North Dakota</option>
                          <option value="2">Ohio</option>
                          <option value="3">Oklahoma</option>
                          <option value="1">Oregon</option>
                          <option value="2">Pennsylvania</option>
                          <option value="3">Rhode Island</option>
                          <option value="3">South Carolina</option>
                          <option value="3">South Dakota</option>
                          <option value="3">Tennessee</option>
                          <option value="1">Texas</option>
                          <option value="2">Utah</option>
                          <option value="3">Vermont</option>
                          <option value="1">Virginia</option>
                          <option value="2">Washington</option>
                          <option value="3">West Virginia</option>
                          <option value="1">Wisconsin</option>
                          <option value="2">Wyoming</option>
                         </select>
                      </div>
                      <div class="col">
                        <span>Zip Code</span>
                        <input type="text" class="form-control" placeholder=" " aria-label="Zip Code">
                      </div>
                      </div>
                    
                      <div class="row p-3">
                        
                        <div class="col">
                          <label for="exampleFormControlTextarea1">We accept:</label>
                          <br>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mastercard">
                            <label class="form-check-label" for="inlineRadio1"><img src="2908223_bank_card_credit_debit_mastercard_icon.png" alt="mastercard"></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="visa">
                            <label class="form-check-label" for="inlineRadio2"><img src="1933702_charge_credit card_debit_payment_visa_icon.png" alt="visa"></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="diners">
                            <label class="form-check-label" for="inlineRadio3"><img src="213745_card_cash_checkout_diners club_online shopping_icon.png" alt="diners"></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="amex">
                            <label class="form-check-label" for="inlineRadio4"><img src="1933704_american express_amex_charge_credit card_payment_icon.png" alt="amex"></label>
                          </div>
                          
                          
                      </div>
                      <div class="col">
                         <div class="form-group">
                          <label for="exampleFormControlTextarea1">Message</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                      </div>
                      </div>
                
           </div>
           <div class="row border border-light bg-light">
            <div class="col-12 p-2">
              <button type="button" class="btn btn-primary float-right ml-1">Send</button>
              <button type="button" class="btn btn-secondary float-right">Cancel</button>
          </div>
        </div>
    </div>
        </div>
      </div>  
 </body>
</html>
